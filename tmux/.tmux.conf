# Setting the prefix from C-b to C-f
# START:prefix
set -g prefix C-f
# END:prefix
# Free the original Ctrl-b prefix keybinding
# START:unbind
unbind C-b
# END:unbind
#setting the delay between prefix and command
# START:delay
set -s escape-time 0
# END:delay
# Ensure that we can send Ctrl-f to other apps
# START:bind_prefix
bind C-f send-prefix
# END:bind_prefix

# Linux copy with mouse
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow, 
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
set -g renumber-windows on
# END:index

# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf
# END:reload

# splitting panes
# START:panesplit
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %
# END:panesplit

# Auto rename windows
set -g allow-rename off
set -g automatic-rename on

# moving between panes
# START:paneselect
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# END:paneselect

# Quick pane selection
# START:panetoggle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# END:panetoggle

# Pane resizing
# START:paneresize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# END:paneresize

# No confirm
bind W kill-window
bind X kill-pane
unbind w
unbind x

# Set the default terminal mode to true color mode
# START:termcolor
#set -g default-terminal "xterm-termite"
#set-option -ga terminal-overrides ",xterm-termite:Tc"
#set-option -ga terminal-overrides ",screen-256color:Tc"
set-option -ga terminal-overrides ",alacritty:Tc"
# END:termcolor

# Set Status bar
# status line
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1
set -g status-style "fg=#838184,bg=#1e1e1e"
#set -g status-style "fg=#838184,bg=#323537"
set -g status-right ''
set -g status-left ''

# messaging
#set -g message-fg colour248
#set -g message-bg default
#set -g message-command-fg colour248
#set -g message-command-bg default
#set -g message-style fg=colour248,bg=default
#set -g message-command-style fg=colour248,bg=default
set-option -g message-style "fg=#a7a7a7,bg=#323537"

# pane border
set-option -g pane-border-style "fg=#323537"
set-option -g pane-active-border-style "fg=#464b50"
#set -g pane-border-style fg=colour244
#set -g pane-active-border-style fg=colour244

# colors 
setw -g window-status-format "#[bg=default]#[fg=colour248]#(echo #W | tr 'A-Z' 'a-z')"
setw -g window-status-current-format "#[bg=default]#[fg=colour167]#(echo #W | tr 'A-Z' 'a-z')"
setw -g window-status-style none

# pane number display
set-option -g display-panes-active-colour "#8f9d6a"
set-option -g display-panes-colour "#f9ee98"

# clock
set-window-option -g clock-mode-colour "#8f9d6a"

# copy mode highligh
set-window-option -g mode-style "fg=#838184,bg=#464b50"

# bell
set-window-option -g window-status-bell-style "fg=#323537,bg=#cf6a4c"

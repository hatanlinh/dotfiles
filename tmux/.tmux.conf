# Setting the prefix from C-b to C-f
# START:prefix
set -g prefix C-f
# END:prefix
# Free the original Ctrl-b prefix keybinding
# START:unbind
unbind C-b
# END:unbind
#setting the delay between prefix and command
# START:delay
set -s escape-time 0
# END:delay
# Ensure that we can send Ctrl-F to other apps
# START:bind_prefix
bind C-f send-prefix
# END:bind_prefix

# Use vi key binding for copy
set -g mode-keys vi
# In copy mode, press y to yank to system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
set -g renumber-windows on
# END:index

# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf
# END:reload

# splitting panes
# START:panesplit
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %
# END:panesplit

# Auto rename windows
set -g allow-rename off
set -g automatic-rename on

# moving between panes
# START:paneselect
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# END:paneselect

# Quick pane selection
# START:panetoggle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# END:panetoggle

# Pane resizing
# START:paneresize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# END:paneresize

# No confirm
bind W kill-window
bind X kill-pane
unbind w
unbind x

# mouse support - set to on if you want to use the mouse
# START:mouse
setw -g mouse off
# END:mouse

# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "screen-256color"
# END:termcolor

# Set Status bar
# status line
set -g status on
set -g status-position top
set -g status-justify right
set -g status-interval 0
set -g status-bg default
set -g status-fg default 
set -g status-right ''
set -g status-left ''

# messaging
#set -g message-fg colour248
#set -g message-bg default
#set -g message-command-fg colour248
#set -g message-command-bg default
set -g message-style fg=colour248,bg=default
set -g message-command-style fg=colour248,bg=default

set -g pane-border-style fg=colour244
set -g pane-active-border-style fg=colour244

# colors 
setw -g window-status-format " #[bg=default]#[fg=colour248]#(echo #W | tr 'a-z' 'A-Z')"
setw -g window-status-current-format " #[bg=default]#[fg=colour167]#(echo #W | tr 'a-z' 'A-Z')"
setw -g window-status-style none
